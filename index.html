<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stickman Dress-Up</title>
<style>
/* ---------------- BODY ---------------- */
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    display: flex;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    background-image: url('images/background01.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* ---------------- LEFT COLUMN ---------------- */
#left-column {
    flex-basis: 40%;
    max-width: 40%;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 10px;
    background-color: rgba(255,255,255,0.6);
    border-radius: 10px;
    overflow: hidden;
}

/* Draggable images */
#left-column img.draggable {
    width: auto;
    height: 100px;
    cursor: grab;
    object-fit: contain;
    transition: transform 0.1s;
}
#left-column img.draggable:active {
    cursor: grabbing;
    transform: scale(1.1);
}

/* ---------------- RIGHT COLUMN ---------------- */
#right-column {
    flex-basis: 60%;
    max-width: 60%;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    background-color: rgba(255,255,255,0.6);
    border-radius: 10px;
}

/* Stickman */
#stickman {
    width: 160px;
    height: 320px;
    margin-bottom: 20px;
}

/* Logo */
#logo {
    width: 100px;
    height: auto;
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 1200px) {
    body {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
    }
    #left-column, #right-column {
        flex-basis: 90%;
        max-width: 90%;
        margin-bottom: 0;
    }
    #stickman {
        width: 120px;
        height: 240px;
    }
    #left-column img.draggable {
        height: 80px;
    }
}
</style>
</head>
<body>

<div id="left-column">
    <img src="images/eyes_01.png" class="draggable"/>
    <img src="images/eyes_03.png" class="draggable"/>
    <img src="images/roundface.png" class="draggable"/>
    <img src="images/catface.png" class="draggable"/>
    <img src="images/redhat.png" class="draggable"/>
    <img src="images/hat_02.png" class="draggable"/>
    <img src="images/glasses_01.png" class="draggable"/>
    <img src="images/glasses_03.png" class="draggable"/>
    <img src="images/mansuite.jpg" class="draggable"/>
    <img src="images/shirt_01.png" class="draggable"/>
    <img src="images/shirt_02.png" class="draggable"/>
    <img src="images/shirt_03.png" class="draggable"/>
    <img src="images/shirt_04.png" class="draggable"/>
    <img src="images/shirt_05.png" class="draggable"/>
    <img src="images/pants_01.png" class="draggable"/>
    <img src="images/pants_02.png" class="draggable"/>
    <img src="images/pants_03.png" class="draggable"/>
    <img src="images/pants_04.png" class="draggable"/>
    <img src="images/pants_05.png" class="draggable"/>
    <img src="images/shoe_01_L.png" class="draggable"/>
    <img src="images/shoe_01_R.png" class="draggable"/>
    <img src="images/shoe_02_L.png" class="draggable"/>
    <img src="images/shoe_02_R.png" class="draggable"/>
</div> 

<div id="right-column">
    <img src="images/stickman2.png" id="stickman"> 
    <img src="images/logo.png" id="logo">
</div>

<script>
const draggables = document.querySelectorAll('.draggable');
const container = document.getElementById('right-column');
const stickman = document.getElementById('stickman');

// Define approximate scaling relative to stickman for each type
const itemSizes = {
    hat: 0.8,
    glasses: 0.4,
    shirt: 0.9,
    pants: 0.6,
    shoe: 0.2,
    eyes: 0.3,
    roundface: 0.5,
    catface: 0.5,
    mansuite: 0.9
};

// Determine type from filename
function getItemType(img) {
    const src = img.src.toLowerCase();
    if(src.includes('hat')) return 'hat';
    if(src.includes('glasses')) return 'glasses';
    if(src.includes('shirt') || src.includes('mansuite')) return 'shirt';
    if(src.includes('pants')) return 'pants';
    if(src.includes('shoe')) return 'shoe';
    if(src.includes('eyes')) return 'eyes';
    if(src.includes('roundface')) return 'roundface';
    if(src.includes('catface')) return 'catface';
    return null;
}

// Scale image relative to stickman
function scaleItem(img) {
    const type = getItemType(img);
    if(type && itemSizes[type]) {
        img.style.width = stickman.offsetWidth * itemSizes[type] + 'px';
        img.style.height = 'auto';
    }
}

// ---------------- DRAG AND DROP ----------------
draggables.forEach(img => {
    img.addEventListener('mousedown', e => {
        e.preventDefault();

        // scale first
        scaleItem(img);

        // move to body to remove container offset
        document.body.appendChild(img);
        img.style.position = 'absolute';
        img.style.zIndex = 1000;

        // calculate offset after scaling
        const rect = img.getBoundingClientRect();
        let offsetX = e.clientX - rect.left;
        let offsetY = e.clientY - rect.top;

        function moveAt(e) {
            img.style.left = e.clientX - offsetX + 'px';
            img.style.top = e.clientY - offsetY + 'px';
        }

        moveAt(e); // initial

        function onMouseMove(e) { moveAt(e); }
        document.addEventListener('mousemove', onMouseMove);

        img.onmouseup = function() {
            document.removeEventListener('mousemove', onMouseMove);
            img.onmouseup = null;

            // move back to container
            container.appendChild(img);

            // set absolute position relative to container
            const containerRect = container.getBoundingClientRect();
            img.style.left = e.clientX - containerRect.left - offsetX + 'px';
            img.style.top = e.clientY - containerRect.top - offsetY + 'px';

            // store relative position for responsive scaling
            img.dataset.relLeft = img.offsetLeft / container.offsetWidth;
            img.dataset.relTop = img.offsetTop / container.offsetHeight;
        };
    });
});

// ---------------- RESIZE HANDLER ----------------
window.addEventListener('resize', () => {
    draggables.forEach(img => {
        if(img.dataset.relLeft && img.dataset.relTop) {
            img.style.left = img.dataset.relLeft * container.offsetWidth + 'px';
            img.style.top = img.dataset.relTop * container.offsetHeight + 'px';
            scaleItem(img);
        }
    });
});
</script>

</body>
</html>
