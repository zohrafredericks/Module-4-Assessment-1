<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny People App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- LEFT SIDE: OUTFIT SELECTION -->
    <div id="outfit-panel">
      <h2>ðŸ‘• Choose Your Outfit ðŸ‘–</h2>

      <div id="outfit-grid">
        <div class="category">
          <h3>Eyes</h3>
          <img src="images/eyes_01.png" class="draggable" data-category="eyes" draggable="true">
          <img src="images/eyes_03.png" class="draggable" data-category="eyes" draggable="true">
        </div>

        <div class="category">
          <h3>Glasses</h3>
          <img src="images/glasses_01.png" class="draggable" data-category="glasses" draggable="true">
          <img src="images/glasses_03.png" class="draggable" data-category="glasses" draggable="true">
        </div>

        <div class="category">
          <h3>Hats</h3>
          <img src="images/hat_02.png" class="draggable" data-category="hats" draggable="true">
          <img src="images/redhat.jpg" class="draggable" data-category="hats" draggable="true">
        </div>

        <div class="category">
          <h3>Shirts</h3>
          <img src="images/shirt_01.png" class="draggable" data-category="shirts" draggable="true">
          <img src="images/shirt_02.png" class="draggable" data-category="shirts" draggable="true">
          <img src="images/shirt_03.png" class="draggable" data-category="shirts" draggable="true">
          <img src="images/shirt_04.png" class="draggable" data-category="shirts" draggable="true">
          <img src="images/shirt_05.png" class="draggable" data-category="shirts" draggable="true">
          <img src="images/mansuite.jpg" class="draggable" data-category="shirts" draggable="true">
        </div>

        <div class="category">
          <h3>Pants</h3>
          <img src="images/pants_01.png" class="draggable" data-category="pants" draggable="true">
          <img src="images/pants_02.png" class="draggable" data-category="pants" draggable="true">
          <img src="images/pants_03.png" class="draggable" data-category="pants" draggable="true">
          <img src="images/pants_04.png" class="draggable" data-category="pants" draggable="true">
          <img src="images/pants_05.png" class="draggable" data-category="pants" draggable="true">
        </div>

        <div class="category">
          <h3>Shoes</h3>
          <img src="images/shoe_01_L.png" class="draggable" data-category="shoes" draggable="true">
          <img src="images/shoe_01_R.png" class="draggable" data-category="shoes" draggable="true">
          <img src="images/shoe_02_L.png" class="draggable" data-category="shoes" draggable="true">
          <img src="images/shoe_02_R.png" class="draggable" data-category="shoes" draggable="true">
        </div>

        <div class="category">
          <h3>Extras</h3>
          <img src="images/catface.jpg" class="draggable" data-category="faces" draggable="true">
          <img src="images/roundface.jpg" class="draggable" data-category="faces" draggable="true">
        </div>
      </div>

      <div class="buttons">
        <button id="randomBtn">ðŸŽ² Random Outfit</button>
        <button id="clearBtn">ðŸ§¹ Clear</button>
      </div>
    </div>

    <!-- RIGHT SIDE: STICKMAN AREA -->
    <div id="stickman-area">
      <div id="stickman-wrapper">
        <img id="stickman" src="images/stickman.jpg" alt="Stickman Base">
      </div>
    </div>
  </div>

  <script src="api.js"></script>
</body>
</html>
