<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stickman Dress-Up Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="stickman-wrapper">
    <!-- Zones -->
    <div id="hat-zone"></div>
    <div id="head-zone">
        <div id="nose-zone"></div>
    </div>
    <div id="torso-zone"></div>
    <div id="legs-zone"></div>
    <div id="feet-zone">
        <div id="left-foot"></div>
        <div id="right-foot"></div>
    </div>

    <!-- Stickman image -->
    <img src="images/stickman.jpg" id="stickman" alt="Stickman">
</div>

<!-- Image gallery -->
<div class="image-gallery">
    <!-- Faces -->
    <img src="images/roundface.jpg" class="draggable face-image" alt="Round Face" draggable="true">
    <img src="images/catface.jpg" class="draggable accessory-image" alt="Cat Nose" draggable="true" data-zone="nose" data-layer="1">

    <!-- Hats -->
    <img src="images/redhat.jpg" class="draggable accessory-image" alt="Red Hat" draggable="true" data-zone="hat" data-layer="3">
    <img src="images/hat_02.png" class="draggable accessory-image" alt="Hat 2" draggable="true" data-zone="hat" data-layer="3">

    <!-- Shirts -->
    <img src="images/mansuite.jpg" class="draggable accessory-image" alt="Man Suite" draggable="true" data-zone="torso">
    <img src="images/shirt_01.png" class="draggable accessory-image" alt="Shirt 1" draggable="true" data-zone="torso">
    <img src="images/shirt_02.png" class="draggable accessory-image" alt="Shirt 2" draggable="true" data-zone="torso">
    <img src="images/shirt_03.png" class="draggable accessory-image" alt="Shirt 3" draggable="true" data-zone="torso">
    <img src="images/shirt_04.png" class="draggable accessory-image" alt="Shirt 4" draggable="true" data-zone="torso">
    <img src="images/shirt_05.png" class="draggable accessory-image" alt="Shirt 5" draggable="true" data-zone="torso">

    <!-- Pants -->
    <img src="images/pants_01.png" class="draggable accessory-image" alt="Pants 1" draggable="true" data-zone="legs">
    <img src="images/pants_02.png" class="draggable accessory-image" alt="Pants 2" draggable="true" data-zone="legs">
    <img src="images/pants_03.png" class="draggable accessory-image" alt="Pants 3" draggable="true" data-zone="legs">
    <img src="images/pants_04.png" class="draggable accessory-image" alt="Pants 4" draggable="true" data-zone="legs">
    <img src="images/pants_05.png" class="draggable accessory-image" alt="Pants 5" draggable="true" data-zone="legs">

    <!-- Shoes Set 1 -->
    <img src="images/shoe_01_L.png" class="draggable accessory-image" alt="Left Shoe 1" draggable="true" data-zone="left-foot">
    <img src="images/shoe_01_R.png" class="draggable accessory-image" alt="Right Shoe 1" draggable="true" data-zone="right-foot">

    <!-- Shoes Set 2 -->
    <img src="images/shoe_02_L.png" class="draggable accessory-image" alt="Left Shoe 2" draggable="true" data-zone="left-foot">
    <img src="images/shoe_02_R.png" class="draggable accessory-image" alt="Right Shoe 2" draggable="true" data-zone="right-foot">

    <!-- Head accessories -->
    <img src="images/eye.png" class="draggable accessory-image" alt="Eye" draggable="true" data-zone="head" data-layer="1">
    <img src="images/glasses.png" class="draggable accessory-image" alt="Glasses" draggable="true" data-zone="head" data-layer="2">
</div>

<script src="script.js"></script>
</body>
</html>
